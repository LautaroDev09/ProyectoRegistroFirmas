<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Registros Mensuales</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .filtros {
      margin-bottom: 20px;
    }
    .tabla-registros {
      width: 100%;
      border-collapse: collapse;
    }
    .tabla-registros th, .tabla-registros td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .tabla-registros th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registros por Mes</h2>

    <div class="filtros">
      <label for="mes">Seleccionar Mes:</label>
      <input type="month" id="mes" />
      <button onclick="buscarRegistros()">Buscar</button>
      <button onclick="descargarExcel()">Descargar Excel</button>
    </div>

    <div id="tablaContainer">
      <table class="tabla-registros" id="tablaRegistros">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Serie</th>
            <th>Ticket</th>
            <th>Nombre</th>
            <th>CÃ©dula</th>
            <th>Empresa</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function buscarRegistros() {
      const mes = document.getElementById('mes').value;
      if (!mes) {
        alert('Por favor seleccione un mes.');
        return;
      }
      try {
        const response = await fetch(`/api/registros?mes=${mes}`);
        const registros = await response.json();

        const tbody = document.getElementById('tablaBody');
        tbody.innerHTML = '';

        if (registros.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No hay registros para este mes.</td></tr>';
          return;
        }

        registros.forEach(r => {
          const fila = `<tr>
            <td>${r.fecha}</td>
            <td>${r.serie}</td>
            <td>${r.ticket}</td>
            <td>${r.nombre}</td>
            <td>${r.cedula}</td>
            <td>${r.empresa}</td>
          </tr>`;
          tbody.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al buscar registros:', error);
      }
    }

    function descargarExcel() {
      const mes = document.getElementById('mes').value;
      if (!mes) {
        alert('Seleccione un mes para descargar.');
        return;
      }
      window.location.href = `/api/registros/excel?mes=${mes}`;
    }
  </script>
</body>
</html>
