<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .menu-buttons button {
      background-color: #b30000;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .menu-buttons button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/LogoSabat.jpg" alt="Logo Sabat" class="logo" />
    <h1>Menú Principal</h1>
    <div class="menu-buttons">
      <button onclick="location.href='/main.html'">Registro de Retiros</button>
      <button onclick="location.href='/registros-mensuales.html'">Retiros Mensuales</button>
      <button onclick="location.href='/registro-ingreso.html'">Registro de Ingresos</button>
      <button onclick="location.href='/ingresos-mensuales.html'">Ingresos Mensuales</button>
    </div>
  </div>
</body>
</html>
